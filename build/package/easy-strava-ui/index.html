<!DOCTYPE html>
<html>
<head>
<title>Welcome to Easy Strava Upload!</title>
<link rel="stylesheet" href="styles.css">
<style>
html { color-sciheme: light dark; }
body { width: 35em; margin: 0 auto;
font-family: Tahoma, Verdana, Arial, sans-serif; }
</style>

</head>

<body>

<h1>Welcome to Easy Strava Upload!</h1>

<form action="http://localhost:8090/activities" method="POST">
  <div>
    <label for="title">Activity Title:</label>
    <input name="name" id="title" value="Morning Activity">
  </div>
  <div>
    <label for="type">Sport:</label>
    <input name="type" id="type" value="Crossfit">
  </div>
  <div>
    <label for="datetime">Date and Time:</label>
    <input type="datetime-local" name="start_date_local" id="datetime" />
  </div>
  <div>
    <label for="duration-select">Duration:</label>
    <select name="elapsed_time" id="duration-select">
      <option value=""> --Please choose an option--</option>
      <option value="1800">30min</option>
      <option value="2700">45min</option>
      <option value="3600">60min</option>
    </select>
  </div>
  <div>
    <button>Submit Activity</button>
  </div>
</form>

</body>

</html>
