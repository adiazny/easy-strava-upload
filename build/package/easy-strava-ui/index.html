<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy Strava Upload</title>
    <script src="form.js"></script>
    <link
      rel="stylesheet"
      href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css"
    />
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
</head>
  <body>
    <div class="col-sm-6 col-sm-offset-3">
      <h1>Easy Strava Upload</h1>

      <form action="http://localhost:8090/activities" method="POST">
        <div id="name-group" class="form-group">
          <label for="name">Title</label>
          <input
            type="text"
            class="form-control"
            id="name"
            name="name"
            value="Morning CrossFit"
          />
        </div>

        <div id="type-group" class="form-group">
          <label for="type">Sport</label>
          <input
            type="text"
            class="form-control"
            id="type"
            name="type"
            value="Crossfit"
          />
        </div>

        <div id="datetime-group" class="form-group">
          <label for="start_date_local">Date and Time</label>
          <input
            type="datetime-local"
            class="form-control"
            id="start_date_local"
            name="start_date_local"
          />
        </div>

        <div id="elapsed_time" class="form-group">
          <label for="elapsed_time">Duration</label>
          <select name="elapsed_time">
            <option value=""> --Please choose an option--</option>
            <option value="1800">30min</option>
            <option value="2700">45min</option>
            <option value="3600">60min</option>
          </select>
        </div>
       
        <button type="submit" class="btn btn-success">
          Submit
        </button>
      </form>
    </div>
  </body>
</html>
